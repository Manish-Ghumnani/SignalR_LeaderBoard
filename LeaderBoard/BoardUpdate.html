<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ASP.NET SignalR LeaderBoard</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: #A7A1AE;
            background-color: #1F2739;
        }

        #teamTable table {
            border-collapse: collapse;
        }

            #teamTable table th, #teamTable table td {
                padding: 2px 6px;
            }

            #teamTable table td {
                text-align: right;
            }

        #teamTable .loading td {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>ASP.NET SignalR Amazing Race</h1>

    <h2>Live Race Table</h2>
    <div id="teamTable">
        <table border="1" class="container">
            <thead>
                <tr><th>Rank</th>
                <th><h1>Team</h1></th>
                <th><h1>Total PitStops</h1></th>
                <th><h1>PitStops Cleared</h1></th>
                <th><h1>Remaining</h1></th></tr>
            </thead>
            <tbody>
                <tr class="loading"><td colspan="5">loading...</td></tr>
            </tbody>
        </table>
    </div>

    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="/Scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="/Scripts/jquery.signalR-2.2.1.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="/signalr/hubs"></script>
    <!--Reference the StockTicker script. -->
    <script src="BoardTicker.js"></script>
</body>
</html>
